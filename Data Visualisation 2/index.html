<!DOCTYPE html>
<html>

<head>
  <title>Data Visualisation 2</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->   
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <style>
    body *{
        font-family: 'Open Sans', sans-serif;
    }

    h1 {
        font-weight: 900;
    }

    body {
        background-color: lightgray;
    }

    .page {
        width: 1100px;
        background-color: white;
        margin: auto;
        padding: 50px;
        padding-top: 35px;
    }

    .vis-container {
        width: 100%;
    }

    .description h2,
    h1 {
        margin-top: 0px;
    }

    .description-right {
        padding-left: 60px;
    }

    .description-left {
        padding-right: 60px;
    }

    .pure-g {
        margin-bottom: 40px;
    }

    .small-font {
        font-size: 14px;
    }
</style>

</head>

<body>

  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Data Visualisation 2</h1>
        <p>World Bank Data on Countries</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="description description-left">
          <h2>GDP of Each Country</h2>
          <p> </p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-2-3">
        <div id="vis2" class="vis-container"></div>
      </div>
      <div class="pure-u-1-3">
        <div class="description description-right">
          <h2>Change of GDP Per Capita By Continents</h2>
          <p> </p>
        </div>
    </div>

    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-left">
            <h2>GDP vs Population</h2>
            <p></p>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div id="vis3" class="vis-container"></div>
    </div>
  
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-2-3">
          <div id="vis4" class="vis-container"></div>
        </div>
        <div class="pure-u-1-3">
          <div class="description description-right">
            <h2>Population Distribution By Continents in 2022</h2>
            <p> </p>
          </div>
        </div>
  
    </div>
    <!-- end pure grid group -->





  </div> <!-- end page -->

  <script type="text/javascript">
    var specVis1 = "https://raw.githubusercontent.com/grant1119/fit3179/main/Data%20Visualisation%202/a2_map.vg.json";
    var specVis2 = "https://raw.githubusercontent.com/grant1119/fit3179/main/Data%20Visualisation%202/a2_line.vg.json";
    var specVis3 = "https://raw.githubusercontent.com/grant1119/fit3179/main/Data%20Visualisation%202/a2_bubble.vg.json";
    var specVis4 = "https://raw.githubusercontent.com/grant1119/fit3179/main/Data%20Visualisation%202/a2_pie.vg.json";
    
    // vegaEmbed('#vis1', specVis1, { "actions": false });

    // vegaEmbed('#vis2', specVis2, { "actions": false });

    // vegaEmbed('#vis3', specVis3, { "actions": false });

    // vegaEmbed('#vis4', specVis4, { "actions": false });
    vegaEmbed('#vis1', specVis1, { "actions": false }).then(function (result) {}).catch(console.error);

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {}).catch(console.error);

    vegaEmbed('#vis3', specVis3, { "actions": false }).then(function (result) {}).catch(console.error);

    vegaEmbed('#vis4', specVis4, { "actions": false }).then(function (result) {}).catch(console.error);
  </script>
</body>

</html>
